<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIP SWITCH CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

<div class="container-header">
    <div class="headerDiv">
        <p>DMX DIP SWITCH CALCULATOR</p>
    </div>
    <div class="countDiv">
        <input type="number" id="dipCounter" min=0 max=511>
    </div>
    <div class="ledDiv">
        <div class="ledOff" id="dmxActiveIcon"></div>
        <p class="ledLabel">DMX ON</p>
    </div>
</div>
<div class="container">
    <div class="dip">
        <div class="switchBackground">
            <div class="switch" value="0"></div>
        </div>
        <p class="switchId">1</p>
    </div>
    <div class="dip">
        <div class="switchBackground">
            <div class="switch" value="1"></div>
        </div>
        <p class="switchId">2</p>
    </div>
    <div class="dip">
        <div class="switchBackground">
            <div class="switch" value="2"></div>
        </div>
        <p class="switchId">3</p>
    </div>
    <div class="dip">
        <div class="switchBackground">
            <div class="switch" value="3"></div>
        </div>
        <p class="switchId">4</p>
    </div>
    <div class="dip">
        <div class="switchBackground">
            <div class="switch" value="4"></div>
        </div>
        <p class="switchId">5</p>
    </div>
    <div class="dip">
        <div class="switchBackground">
            <div class="switch" value="5"></div>
        </div>
        <p class="switchId">6</p>
    </div>
    <div class="dip">
        <div class="switchBackground">
            <div class="switch" value="6"></div>
        </div>
        <p class="switchId">7</p>
    </div>
    <div class="dip">
        <div class="switchBackground">
            <div class="switch" value="7"></div>
        </div>
        <p class="switchId">8</p>
    </div>
    <div class="dip">
        <div class="switchBackground">
            <div class="switch" value="8"></div>
        </div>
        <p class="switchId">9</p>
    </div>
    <div class="dip">
        <div class="switchBackground">
            <div class="switch" value="9"></div>
        </div>
        <p class="switchId">10</p>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
